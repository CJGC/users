<div class="p-grid p-align-center">
    <div class="p-col-10">
        <p-paginator [rows]="1" [totalRecords]="charactersAmount" (onPageChange)="onPageChange($event)"
        [showJumpToPageDropdown]="true" [showPageLinks]="false"></p-paginator>
    </div>
</div>

<div *ngIf="first===0">
    <p-table [value]="characters" [paginator]="true" [rows]="10" sortMode="multiple">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th pSortableColumn="species">Species <p-sortIcon field="species"></p-sortIcon></th>
                <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon></th>
                <th pSortableColumn="gender">Gender <p-sortIcon field="gender"></p-sortIcon></th>
                <th pSortableColumn="origin.name">Origin name <p-sortIcon field="origin.name"></p-sortIcon></th>
                <th pSortableColumn="location.name">Location name <p-sortIcon field="location.name"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-character>
            <tr>
                <td>{{character.id}}</td>
                <td>{{character.name}}</td>
                <td>{{character.status}}</td>
                <td>{{character.species}}</td>
                <td>{{character.type}}</td>
                <td>{{character.gender}}</td>
                <td>{{character.origin.name}}</td>
                <td>{{character.location.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div *ngIf="first!==0">
    <app-character-card [character]="characters[first-1]"> </app-character-card>
</div>
